<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen"/>
</head>
<div th:include="fragments/header :: header"></div>
<br />
<body>
<div class="row container-fluid" th:fragment="login">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading"><h3 align="center">Welcome back!</h3></div>
            <div class="panel-body" style="background-color: white">

                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}" class="col-md-12">
                        <p style="color:red">Invalid username and password.</p>
                    </div>
                    <div th:if="${param.logout}" class="col-md-12">
                        <p style="color:red">You have been logged out.</p>
                    </div>

                    <div class="row container-fluid form-group">
                        <div class="col-md-12">
                            <label>Email:</label>
                            <input type="text" class="form-control" name="username" />
                        </div>
                    </div>

                    <div class="row container-fluid form-group">
                        <div class="col-md-12">
                            <label>Password:</label>
                            <input type="password" class="form-control" name="password" />
                        </div>
                    </div>

                    <div class="row container-fluid row">
                        <div class="col-xs-6" id="forgotPass">
                            <style>#forgotPass {padding-top: 7px;}</style>
                            <a href="/reset" align="left">Forgot your password?</a>
                        </div>
                        <div class="buttonGroup col-xs-6" align="right">
                            <button type="reset" class="btn btn-info">
                                <i class="fa fa-link"></i>
                                Clear
                            </button>

                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-upload"></i>
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
